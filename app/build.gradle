apply plugin: 'com.android.application'

android {
    signingConfigs {
        config {
            keyAlias 'debugandroidkey'
            keyPassword 'Hummer90'
            storeFile file('C:/KeyStore/android.jks')
            storePassword 'Hummer90'
        }
    }
    compileSdkVersion 20
    buildToolsVersion "20.0.0"
    defaultConfig {
        applicationId "com.duvitech.logintest"
